<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <title>Flash – Alex Jinho Tattoo</title>
  <style>
    body {
      font-family: Courier, monospace;
      background-color: #ffffff;
      color: black;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem 0;
    }

    .gallery img {
      width: 100%;       /* fills screen width */
      height: auto;      /* keeps proportions */
      display: block;    /* removes inline gaps */
      margin: 0 auto;    /* centers if needed */
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-decoration: none;
      color: black;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Flash Gallery</h1>
  
  <div class="gallery">
    <img src="flash_1.jpg" alt="Flash 1">
    <img src="flash_2.jpg" alt="Flash 2">
    <img src="flash_3.jpg" alt="Flash 3">
    <!-- Add more as needed -->
  </div>

  <a href="index.html" class="back-link">
    ← Back to Booking
  </a>
</body>
</html>
