<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="adroid-chrome-192x192.png" sizes="192x192" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Booking Form</title>
    <style>
        /* Add your dark mode-friendly CSS */
        body {
            font-family: "Courier New", Courier, monospace; /* Coding vibe font */
            background: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: "Courier New", Courier, monospace; /* Match body font */
            color: #00ff00; /* Retro green text */
            text-shadow: 2px 2px #00aa00; /* Neon effect */
        }
        .form-container {
            background: #000; /* Darker grey for contrast */
            border: 2px solid #00ff00; /* Green neon border */
            padding: 20px;
            margin: auto;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5); /* Neon glow */
        }
        .form-container input, .form-container textarea {
            display: block;
            width: 90%;
            margin: 5px auto;
            padding: 10px;
            background: #000; /* Slightly lighter black */
            color: #fff; /* White text */
            border: 1px solid #444; /* Subtle grey border */
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
        }
        .form-container input::placeholder,
        .form-container textarea::placeholder {
            color: #888; /* Placeholder text in grey */
        }
        .book-now-btn {
            background: linear-gradient(to right, #00ff00, #009900); /* Neon green gradient */
            color: black; /* Text contrast */
            font-size: 16px;
            font-family: "Courier New", Courier, monospace;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book-now-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px #00ff00; /* Glow effect */
        }
        .gif-banner {
            display: flex;              /* Enable flexbox for alignment */
            justify-content: center;    /* Center the GIFs horizontally */
            align-items: center;        /* Center the GIFs vertically */
            gap: 10px;                  /* Space between GIFs if multiple */
            margin-top: 20px;           /* Space above the banner */
            padding: 10px;              /* Padding around the GIFs */
            background: #000;           /* Optional: Dark background for contrast */
            border-radius: 10px;        /* Optional: Rounded edges for the banner */
        }
        .gif-banner img {
            width: 100px;               /* Set the desired width */
            height: auto;               /* Maintain aspect ratio */
        }
        .scaled-gif {
            width: 100px; /* Set the desired width */
            height: auto; /* Maintain the aspect ratio */
        }
        .flanked-text {
            display: flex;              /* Enable flexbox */
            justify-content: center;    /* Center the entire row */
            align-items: center;        /* Align GIFs and text vertically */
            gap: 10px;                  /* Space between GIFs and text */
            margin: 20px 0;             /* Add spacing above and below */
        }

        .flanked-text img {
            width: 75px;                /* Set the width for the skull GIFs */
            height: auto;               /* Maintain aspect ratio */
        }

        .flanked-text p {
            margin: 0;                  /* Remove extra margin around the text */
            font-size: 16px;            /* Adjust the font size if necessary */
            line-height: 1.5;           /* Improve spacing between lines */
            text-align: center;         /* Center-align the text */
        }
    </style>
</head>
<body>
    <h1>@alexjinho Tattoo</h1>
    <div class="form-container">
        <p>Electric tattooing by Alex Jinho King</p>
            <div class="flanked-text">
            <img src="17.gif" alt="Skull GIF">
                <p>
                    Tumbleweed Tattoo<br>
                    784 E Hastings
                </p>
            <img src="17.gif" alt="Skull GIF">
</div>
    <form action="https://formsubmit.co/alex.jinho.king@gmail.com" method="POST">
    <input type="hidden" name="_redirect" value="https://github.com/alexjinho/alexjinho_tattoo/thankyou.html">
    <input type="hidden" name="_captcha" value="true">
    <input type="hidden" name="_subject" value="New Tattoo Booking Request">

    <!-- First Name (Mandatory) -->
    <label for="first_name">First Name *</label>
    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>

    <!-- Last Name (Mandatory) -->
    <label for="last_name">Last Name *</label>
    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

    <!-- Email (Mandatory) -->
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <!-- Phone Number (Mandatory) -->
    <label for="phone">Phone Number (Optional)</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">

    <!-- Placement and Size (Mandatory) -->
    <label for="placement_size">Placement and Size *</label>
    <input type="text" id="placement_size" name="placement_size" placeholder="e.g., Left forearm, 5x7 inches" required>

    <!-- Design Details (Mandatory) -->
    <label for="design_details">Describe your tattoo idea *</label>
    <textarea id="design_details" name="design_details" rows="5" placeholder="Describe your tattoo idea" required></textarea>
        
    <!-- Instagram Handle (Optional) -->
    <label for="ig_handle">Instagram Handle (Optional)</label>
    <input type="text" id="ig_handle" name="ig_handle" placeholder="@yourhandle">

    <!-- Budget (Mandatory) -->
    <label for="budget">Budget *</label>
    <input type="text" id="budget" name="budget" placeholder="$ Budget" required>

    <!-- What Days Work Best for You? (Mandatory) -->
    <label for="days">What days work best for you? *</label>
    <input type="text" id="days" name="days" placeholder="e.g., Weekends, evenings, specific days" required>

    <!-- Submit Button -->
    <button type="submit" class="book-now-btn">Book Now</button>

    <!-- Note for Response Time -->
    <p>I will email you back ASAP</p>
    </form>
    </div>
    <div class="gif-banner">
        <img src="32.gif" alt="skull GIF" class="scaled-gif">
        <img src="32.gif" alt="skull GIF" class="scaled-gif">
        <img src="32.gif" alt="skull GIF" class="scaled-gif">
        <img src="32.gif" alt="skull GIF" class="scaled-gif">
    </div>
</body>
</html>
