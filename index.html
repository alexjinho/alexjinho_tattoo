<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Booking Form</title>
    <style>
        /* Add your dark mode-friendly CSS */
        body {
            font-family: "Courier New", Courier, monospace; /* Coding vibe font */
            background: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: "Courier New", Courier, monospace; /* Match body font */
            color: #00ff00; /* Retro green text */
            text-shadow: 2px 2px #00aa00; /* Neon effect */
        }
        .form-container {
            background: #111; /* Darker grey for contrast */
            border: 2px solid #00ff00; /* Green neon border */
            padding: 20px;
            margin: auto;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5); /* Neon glow */
        }
        .form-container input, .form-container textarea {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            background: #222; /* Slightly lighter black */
            color: #fff; /* White text */
            border: 1px solid #444; /* Subtle grey border */
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
        }
        .form-container input::placeholder,
        .form-container textarea::placeholder {
            color: #888; /* Placeholder text in grey */
        }
        .book-now-btn {
            background: linear-gradient(to right, #00ff00, #009900); /* Neon green gradient */
            color: black; /* Text contrast */
            font-size: 16px;
            font-family: "Courier New", Courier, monospace;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book-now-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px #00ff00; /* Glow effect */
        }
        .gif-banner {
            margin-top: 20px;
        }
        .gif-banner img {
            border: 2px solid #00ff00; /* Neon frame for GIF */
            box-shadow: 0px 0px 10px #00ff00; /* Glow effect */
        }
    </style>
</head>
<body>
    <h1>@alexjinho Tattoo</h1>
    <div class="form-container">
        <p>Electric tattooing by Alex Jinho King. Fill out the form below to book an appointment!</p>
        <form action="https://formsubmit.co/alex.jinho.king@gmail.com" method="POST">
            <input type="hidden" name="_redirect" value="https://yourthankyoupage.com">
            <input type="hidden" name="_captcha" value="true">
            <input type="hidden" name="_subject" value="New Tattoo Booking Request">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <textarea name="design_details" rows="5" placeholder="Describe your tattoo idea!" required></textarea>
            <button type="submit" class="book-now-btn">Book Now!</button>
        </form>
    </div>
    <div class="gif-banner">
        <img src="YOUR_GIF_URL" alt="Cool GIF" style="width: 100%; max-width: 500px;">
    </div>
</body>
</html>
