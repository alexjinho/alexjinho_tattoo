<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="adroid-chrome-192x192.png" sizes="192x192" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Booking Form</title>
    <style>
        /* Basic Dark Mode Styling */
        body {
            font-family: "Courier New", Courier, monospace;
            background: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: "Courier New", Courier, monospace;
            color: #00ff00;
            text-shadow: 2px 2px #00aa00;
        }
        .form-container {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: auto;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
        }
        /* Left-align labels */
        form label {
            display: block;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00ff00;
        }

        /* Input fields and text area */
        form input, form textarea {
            display: block;
            width: 90%;
            margin: 5px auto;
            padding: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            text-align: left;
        }

        /* Submit button */
        .book-now-btn {
            background: linear-gradient(to right, #00ff00, #009900);
            color: black;
            font-size: 16px;
            font-family: "Courier New", Courier, monospace;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .book-now-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px #00ff00;
        }

        /* GIF Banner Styling */
        .gif-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            background: #000;
            border-radius: 10px;
        }

        .gif-banner img {
            width: 100px;
            height: auto;
        }

        .scaled-gif {
            width: 100px;
            height: auto;
        }

        /* Flanked Text Styling */
        .flanked-text {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .flanked-text img {
            width: 25px;
            height: auto;
        }

        .flanked-text p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }
        .book-now-container {
        display: flex;               /* Enable flexbox */
        justify-content: center;     /* Center the button and GIFs */
        align-items: center;         /* Align vertically */
        gap: 10px;                   /* Space between button and GIFs */
        margin-top: 20px;            /* Space above the button */
        }

        .book-now-container img {
        width: 25px;                 /* Set the width for the skull GIFs */
        height: auto;                /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>@alexjinho Tattoo</h1>
    <div class="form-container">
        <p>Electric tattooing by Alex Jinho King</p>
        <div class="flanked-text">
            <img src="17.gif" alt="flaming Skull GIF">
            <p>
                23 E Pender<br>
                Downtown Vancouver, BC
            </p>
            <img src="17.gif" alt="flaming Skull GIF">
        </div>
        <form action="https://formsubmit.co/alex.jinho.king@gmail.com" method="POST">
            <input type="hidden" name="_redirect" value="https://github.com/alexjinho/alexjinho_tattoo/thankyou.html">
            <input type="hidden" name="_captcha" value="true">
            <input type="hidden" name="_subject" value="New Tattoo Booking Request">

            <!-- First Name (Mandatory) -->
            <label for="first_name">First Name *</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>

            <!-- Last Name (Mandatory) -->
            <label for="last_name">Last Name *</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

            <!-- Email (Mandatory) -->
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <!-- Phone Number (Optional) -->
            <label for="phone">Phone Number (Optional)</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">

            <!-- Placement and Size (Mandatory) -->
            <label for="placement_size">Placement and Size *</label>
            <input type="text" id="placement_size" name="placement_size" placeholder="e.g., Left forearm, 5x7 inches" required>

            <!-- Design Details (Mandatory) -->
            <label for="design_details">Describe your tattoo idea *</label>
            <textarea id="design_details" name="design_details" rows="5" placeholder="Describe your tattoo idea" required></textarea>

            <!-- Instagram Handle (Optional) -->
            <label for="ig_handle">Instagram Handle (Optional)</label>
            <input type="text" id="ig_handle" name="ig_handle" placeholder="@yourhandle">

            <!-- Budget (Mandatory) -->
            <label for="budget">Budget *</label>
            <input type="text" id="budget" name="budget" placeholder="$ Budget" required>

            <!-- What Days Work Best for You? (Mandatory) -->
            <label for="days">What days work best for you? *</label>
            <input type="text" id="days" name="days" placeholder="i.e. your availability" required>

            <!-- Submit Button -->
            <div class="book-now-container">
            <img src="44.gif" alt="mace GIF">
            <button type="submit" class="book-now-btn">Book Now</button>
            <img src="44.gif" alt="mace GIF">
            </div>

            <!-- Note for Response Time -->
            <p>I will email you back ASAP</p>
        </form>
    </div>
    <div class="gif-banner">
        <img src="32.gif" alt="skull GIF" class="scaled-gif">
        <img src="32.gif" alt="skull GIF" class="scaled-gif">
        <img src="32.gif" alt="skull GIF" class="scaled-gif">
    </div>
</body>
</html>
